actor: AcceptanceTester
modules:
    enabled:
        - Asserts
        - WebDriver
    config:
        WebDriver:
            url: "http://127.0.0.1:8000"
            window_size: false # disabled in ChromeDriver
            port: 9515
            browser: chrome
            capabilities:
                chromeOptions:
                    args:
                        ['--headless', '--no-sandbox', '--disable-gpu']
